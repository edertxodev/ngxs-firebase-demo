<mat-card fxLayoutAlign="center center">
    <mat-card-content fxLayout="column" fxFlex="50">
        <button mat-raised-button (click)="googleLogin()">
            <img src="assets/img/google.png" />
            <span fxFlex="80">Log in with Google</span>
        </button>
        <button mat-raised-button>
            <img src="assets/img/facebook.png" />
            <span fxFlex="80">Log in with Facebook</span>
        </button>
    </mat-card-content>
</mat-card>
